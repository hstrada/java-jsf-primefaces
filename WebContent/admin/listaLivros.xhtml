<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Lista de Livros</title>
	<h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="conteudo">
			<h1>Lista de Livros</h1>
			<h:form>
				<p:dataTable value="#{livrosBean.listaLivros}" var="book" 
					styleClass="tabela" headerClass="cabecalho"
					columnClasses="col1,col2,col3,col4">
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="CODIGO" />
						</f:facet>
						<p:outputLabel value="#{book.codigo}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="TITULO" />
						</f:facet>
						<p:outputLabel value="#{book.titulo}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="AUTOR" />
						</f:facet>
						<p:outputLabel value="#{book.autor}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="DATA PUB." />
						</f:facet>
						<p:outputLabel value="#{book.dataPublicacao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:outputLabel>
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="PREÃ‡O" />
						</f:facet>
						<p:outputLabel value="#{book.preco}">
							<f:convertNumber type="currency" locale="pt_BR" />
						</p:outputLabel>
					</p:column>

				</p:dataTable>
			</h:form>			
		</ui:define>
	</ui:composition>	
</h:body>
</html>
