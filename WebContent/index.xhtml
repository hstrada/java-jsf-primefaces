<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Validação de usuários</title>
</h:head>
<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<f:facet name="header">
				<h2><p:outputLabel value="Validação de Usuários" /></h2>
			</f:facet>
			
			<p:outputLabel value="Usuário:" />
			<p:inputText value="#{loginUsuarios.usuario.nome}" />
			
			<p:outputLabel value="Senha:" />
				<p:password value="#{loginUsuarios.usuario.senha}" />
			<p:outputLabel />
			
			<p:commandButton  action="#{loginUsuarios.validarUsuario}" value="Validar" />
		</p:panelGrid>
		<p:messages showSummary="true" showDetail="true" />
	</h:form>
</h:body>

</html>
